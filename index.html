  <!doctype html>
  <html lang="en">
    <head>
      <title>Shopping List Check Off</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <style>
        .emptyMessage {
          font-weight: bold;
          color: red;
          font-size: 1.2em;
        }
        li {
          margin-bottom: 7px;
          font-size: 1.2em;
        }
        li > button {
          margin-left: 6px;
        }
        button > span {
          color: green;
        }
      </style>
    </head>
  <body ng-app="ShoppingListCheckOff">
    <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController">
       <h2>To Buy:</h2>
       <ul ng-repeat="(key,value) in toBuyArray">
         	<li>Buy <span>{{value.quantity}}</span> <span>{{value.name}}</span>
  		<button class="btn btn-default" ng-click="boughtFunc(value.name,value.quantity,key)"><span class="glyphicon glyphicon-ok"></span> Bought </button>
  	      </li>
       </ul>
       <div class="emptyMessage" ng-if="toBuyArrayFlag">Everything is bought!</div>
      </div>
      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController">
       <h2>Already Bought:</h2>
       <ul ng-repeat="item in boughtArray">
         <li>Bought <span>{{item.quantity}}</span> <span>{{item.name}}</span></li>
       </ul>
       <div class="emptyMessage" ng-if="alreadyBought()">Nothing bought yet.</div>
      </div>
    </div>
  </div>

  </body>
  </html>
